<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحسابات - مدارس الأبرار</title>
    <link rel="icon" href="مدارس الأبرار.webp" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a3d2f;
            --primary: #16a085;
            --primary-light: #1abc9c;
            --secondary: #27ae60;
            --accent: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --purple: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a3d2f 0%, #16a085 50%, #27ae60 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .admin-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .page-title h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-dark);
        }

        .back-btn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .stat-icon.users {
            background: linear-gradient(135deg, var(--info), #2980b9);
        }

        .stat-icon.books {
            background: linear-gradient(135deg, var(--warning), #e67e22);
        }

        .stat-icon.pending {
            background: linear-gradient(135deg, var(--danger), #c0392b);
        }

        .stat-icon.approved {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        .stat-content {
            flex: 1;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-dark);
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .tab-badge {
            background: rgba(255,255,255,0.3);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 13px;
        }

        .tab.active .tab-badge {
            background: rgba(255,255,255,0.5);
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--accent);
        }

        /* Search and Filter */
        .search-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0 15px;
            transition: all 0.3s;
        }

        .search-input:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
            background: white;
        }

        .search-input i {
            color: #95a5a6;
            margin-left: 10px;
        }

        .search-input input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 10px;
            font-size: 15px;
            outline: none;
        }

        .filter-select {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 15px;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
        }

        .filter-select:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: var(--primary-dark);
            font-weight: 700;
            padding: 15px;
            text-align: right;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #2c3e50;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .user-info-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-small {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 3px;
        }

        .user-meta {
            font-size: 13px;
            color: #7f8c8d;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.approved {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.active {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-sm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn-view {
            background: linear-gradient(135deg, var(--info), #2980b9);
            color: white;
        }

        .btn-approve {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
        }

        .btn-reject {
            background: linear-gradient(135deg, var(--danger), #c0392b);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #95a5a6;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .detail-row {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 700;
            color: var(--primary-dark);
            min-width: 150px;
        }

        .detail-value {
            color: #7f8c8d;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 80px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* Book Preview */
        .book-preview {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .book-preview-icon {
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, var(--info), var(--purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            flex-shrink: 0;
        }

        .book-preview-details {
            flex: 1;
        }

        .book-preview-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .book-preview-meta {
            color: #7f8c8d;
            line-height: 1.8;
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message i {
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 14px;
            }

            .data-table th,
            .data-table td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-sm {
                width: 100%;
                justify-content: center;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input,
            .filter-select {
                width: 100%;
            }

            .book-preview {
                flex-direction: column;
                text-align: center;
            }

            .book-preview-icon {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-top">
                <div class="page-title">
                    <i class="fas fa-users-cog"></i>
                    <div>
                        <h1>إدارة الحسابات</h1>
                        <p style="color: #7f8c8d; margin-top: 5px;">إدارة حسابات الطلاب والكتب المرفوعة</p>
                    </div>
                </div>
                <button class="back-btn" onclick="window.location.href='statistics.html'">
                    <i class="fas fa-arrow-right"></i>
                    العودة للإحصائيات
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon users">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">إجمالي المستخدمين</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon books">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalBooks">0</div>
                        <div class="stat-label">إجمالي الكتب المرفوعة</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="pendingBooks">0</div>
                        <div class="stat-label">كتب قيد المراجعة</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon approved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="approvedBooks">0</div>
                        <div class="stat-label">كتب موافق عليها</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">
                <i class="fas fa-users"></i>
                المستخدمين
                <span class="tab-badge" id="usersCount">0</span>
            </button>
            <button class="tab" onclick="switchTab('pending')">
                <i class="fas fa-clock"></i>
                كتب قيد المراجعة
                <span class="tab-badge" id="pendingCount">0</span>
            </button>
            <button class="tab" onclick="switchTab('approved')">
                <i class="fas fa-check"></i>
                كتب موافق عليها
                <span class="tab-badge" id="approvedCount">0</span>
            </button>
            <button class="tab" onclick="switchTab('rejected')">
                <i class="fas fa-times"></i>
                كتب مرفوضة
                <span class="tab-badge" id="rejectedCount">0</span>
            </button>
        </div>

        <!-- Users Section -->
        <div id="users" class="content-section active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-users"></i>
                        قائمة المستخدمين
                    </h2>
                    <div class="search-bar">
                        <div class="search-input">
                            <i class="fas fa-search"></i>
                            <input type="text" id="userSearch" placeholder="ابحث عن مستخدم..." onkeyup="filterUsers()">
                        </div>
                        <select class="filter-select" id="curriculumFilter" onchange="filterUsers()">
                            <option value="">كل المناهج</option>
                            <option value="المنهج السعودي">المنهج السعودي</option>
                            <option value="المنهج المصري">المنهج المصري</option>
                            <option value="المنهج الأردني">المنهج الأردني</option>
                        </select>
                    </div>
                </div>

                <div id="usersTable"></div>
            </div>
        </div>

        <!-- Pending Books Section -->
        <div id="pending" class="content-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-clock"></i>
                        كتب قيد المراجعة
                    </h2>
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="pendingSearch" placeholder="ابحث عن كتاب..." onkeyup="filterPendingBooks()">
                    </div>
                </div>

                <div id="pendingBooksTable"></div>
            </div>
        </div>

        <!-- Approved Books Section -->
        <div id="approved" class="content-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-check-circle"></i>
                        كتب موافق عليها
                    </h2>
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="approvedSearch" placeholder="ابحث عن كتاب..." onkeyup="filterApprovedBooks()">
                    </div>
                </div>

                <div id="approvedBooksTable"></div>
            </div>
        </div>

        <!-- Rejected Books Section -->
        <div id="rejected" class="content-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-times-circle"></i>
                        كتب مرفوضة
                    </h2>
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" id="rejectedSearch" placeholder="ابحث عن كتاب..." onkeyup="filterRejectedBooks()">
                    </div>
                </div>

                <div id="rejectedBooksTable"></div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تفاصيل المستخدم</h2>
                <button class="modal-close" onclick="closeModal('userModal')">&times;</button>
            </div>
            <div id="userModalContent"></div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تفاصيل الكتاب</h2>
                <button class="modal-close" onclick="closeModal('bookModal')">&times;</button>
            </div>
            <div id="bookModalContent"></div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let uploadedBooks = [];

        // ===== تحميل البيانات =====
        function loadData() {
            // تحميل المستخدمين من جلسات تتبع الوقت
            const timeTracking = JSON.parse(localStorage.getItem('timeTracking') || '{}');
            const sessions = Object.values(timeTracking.sessions || {});
            
            // استخراج المستخدمين الفريدين
            const uniqueUsers = {};
            sessions.forEach(session => {
                if (session.userName && !uniqueUsers[session.userName]) {
                    uniqueUsers[session.userName] = {
                        name: session.userName,
                        curriculum: session.curriculum,
                        grade: session.grade,
                        firstLogin: session.loginTime,
                        sessionsCount: 1,
                        hasPassword: session.hasPassword
                    };
                } else if (session.userName) {
                    uniqueUsers[session.userName].sessionsCount++;
                }
            });

            allUsers = Object.values(uniqueUsers);

            // تحميل الكتب المرفوعة
            uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');

            updateStats();
            displayUsers();
            displayBooks();
        }

        // ===== تحديث الإحصائيات =====
        function updateStats() {
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('totalBooks').textContent = uploadedBooks.length;
            
            const pending = uploadedBooks.filter(b => b.status === 'pending').length;
            const approved = uploadedBooks.filter(b => b.status === 'approved').length;
            const rejected = uploadedBooks.filter(b => b.status === 'rejected').length;
            
            document.getElementById('pendingBooks').textContent = pending;
            document.getElementById('approvedBooks').textContent = approved;
            
            document.getElementById('usersCount').textContent = allUsers.length;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
        }

        // ===== عرض المستخدمين =====
        function displayUsers() {
            const container = document.getElementById('usersTable');

        // ===== حذف مستخدم =====
        function deleteUser(userName) {
            if (!confirm(`هل أنت متأكد من حذف حساب "${userName}"؟ سيتم حذف جميع بياناته نهائياً.`)) return;

            // حذف ملف المستخدم
            const userProfiles = JSON.parse(localStorage.getItem('allUserProfiles') || '{}');
            delete userProfiles[userName];
            localStorage.setItem('allUserProfiles', JSON.stringify(userProfiles));

            // حذف الإشعارات
            localStorage.removeItem('userNotifications_' + userName);

            // حذف من جلسات التتبع
            let timeTracking = JSON.parse(localStorage.getItem('timeTracking') || '{}');
            if (timeTracking.sessions) {
                Object.keys(timeTracking.sessions).forEach(sessionId => {
                    if (timeTracking.sessions[sessionId].userName === userName) {
                        delete timeTracking.sessions[sessionId];
                    }
                });
                localStorage.setItem('timeTracking', JSON.stringify(timeTracking));
            }

            // حذف الكتب المرفوعة من المستخدم
            uploadedBooks = uploadedBooks.filter(book => book.uploadedBy !== userName);
            localStorage.setItem('uploadedBooks', JSON.stringify(uploadedBooks));

            loadData();
            alert('تم حذف المستخدم بنجاح');
        }

        // ===== حظر مستخدم =====
        function banUser(userName, type) {
            let banMessage = '';
            let banDuration = 0;

            if (type === 'temporary') {
                const days = prompt('عدد أيام الحظر:', '7');
                if (!days || isNaN(days)) return;
                
                banDuration = parseInt(days) * 24 * 60 * 60 * 1000; // تحويل إلى milliseconds
                banMessage = `تم حظرك مؤقتاً لمدة ${days} يوم`;
            } else {
                const reason = prompt('سبب الحظر الدائم:');
                if (!reason) return;
                banMessage = 'تم حظرك بشكل دائم. السبب: ' + reason;
                banDuration = -1; // حظر دائم
            }

            // حفظ معلومات الحظر
            const bannedUsers = JSON.parse(localStorage.getItem('bannedUsers') || '{}');
            bannedUsers[userName] = {
                type: type,
                bannedAt: Date.now(),
                duration: banDuration,
                expiresAt: banDuration === -1 ? -1 : Date.now() + banDuration,
                message: banMessage
            };
            localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));

            // إرسال إشعار للمستخدم
            sendNotificationToUser(userName, {
                type: 'danger',
                title: type === 'temporary' ? 'حظر مؤقت' : 'حظر دائم',
                message: banMessage,
                date: new Date().toISOString()
            });

            alert(`تم ${type === 'temporary' ? 'حظر المستخدم مؤقتاً' : 'حظر المستخدم بشكل دائم'}`);
            loadData();
        }

            if (!book.fileData) {

                return;
            }

            try {
                // إنشاء رابط تحميل من البيانات المخزنة
                const link = document.createElement('a');
                link.href = book.fileData;
                link.download = book.fileName || 'book.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                console.log('✅ تم تحميل الكتاب:', book.title);
            } catch (error) {
                console.error('خطأ في تحميل الكتاب:', error);

            }
        }
