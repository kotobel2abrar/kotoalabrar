<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تسجيل الدخول - مدارس الأبرار</title>
    <link rel="icon" href="مدارس الأبرار.webp" type="image/png">
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-dark: #0a3d2f;
        --primary: #16a085;
        --primary-light: #1abc9c;
        --secondary: #27ae60;
        --accent: #2ecc71;
        --glass: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.25);
        --white: #ffffff;
        --text-light: #f0f0f0;
        --shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      }
      
      * {
        box-sizing: border-box;
        font-family: "Cairo", sans-serif;
        margin: 0;
        padding: 0;
      }
      
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary-dark), var(--primary), var(--secondary));
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* تأثير الجسيمات */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      .card {
        width: 420px;
        max-width: 95vw;
        background: var(--glass);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 35px 30px;
        box-shadow: var(--shadow);
        color: var(--white);
        text-align: center;
        border: 1px solid var(--glass-border);
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: transform 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-5px);
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(46, 204, 113, 0.1) 0%, rgba(22, 160, 133, 0) 70%);
        z-index: -1;
      }
      
      .logo-container {
        margin-bottom: 25px;
        position: relative;
      }
      
      .logo {
        width: 120px;
        height: 120px;
        background: var(--white);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        border: 3px solid var(--accent);
      }
      
      .logo img {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }
      
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 700;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      
      .subtitle {
        font-size: 15px;
        margin-bottom: 30px;
        color: var(--text-light);
        opacity: 0.9;
      }
      
      .form-group {
        margin-bottom: 20px;
        text-align: right;
      }
      
      .form-row {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }
      
      .form-col {
        flex: 1;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 15px;
        color: var(--text-light);
      }
      
      .input-wrap {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--glass-border);
        padding: 14px 16px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }
      
      .input-wrap:focus-within {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        transform: translateY(-2px);
      }
      
      .input-wrap i {
        margin-left: 10px;
        color: var(--accent);
        font-size: 18px;
      }
      
      input, select {
        width: 100%;
        background: transparent;
        border: 0;
        outline: none;
        color: white;
        font-size: 15px;
      }
      
      select option {
        background: var(--primary-dark);
        color: white;
      }
      
      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      
      .btn {
        width: 100%;
        padding: 16px;
        margin-top: 15px;
        background: linear-gradient(90deg, var(--accent), var(--primary-light));
        color: white;
        border: 0;
        border-radius: 12px;
        font-weight: 700;
        font-size: 17px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(46, 204, 113, 0.5);
      }
      
      .btn:active {
        transform: translateY(-1px);
      }
      
      .btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.7s;
      }
      
      .btn:hover::after {
        left: 100%;
      }
      
      .message {
        font-size: 14px;
        margin-top: 15px;
        min-height: 22px;
        transition: all 0.3s ease;
        padding: 8px 12px;
        border-radius: 8px;
        text-align: center;
      }
      
      .message.success {
        background: rgba(46, 204, 113, 0.2);
        color: #a8ffc5;
        border: 1px solid rgba(46, 204, 113, 0.3);
      }
      
      .message.error {
        background: rgba(255, 87, 87, 0.2);
        color: #ffb3b3;
        border: 1px solid rgba(255, 87, 87, 0.3);
      }
      
      .footer-text {
        font-size: 13px;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.8);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 15px;
        line-height: 1.5;
      }
      
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @media (max-width: 480px) {
        .card {
          padding: 25px 20px;
          width: 100%;
        }
        
        .form-row {
          flex-direction: column;
          gap: 0;
        }
        
        h1 {
          font-size: 24px;
        }
        
        .logo {
          width: 100px;
          height: 100px;
        }
        
        .logo img {
          width: 85px;
          height: 85px;
        }
        
        .btn {
          padding: 14px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- تأثير الجسيمات -->
    <div class="particles" id="particles"></div>
    
    <div class="card">
      <div class="logo-container">
        <div class="logo">
          <img src="لوجو محسن 1.png" alt="شعار مدارس الأبرار" />
        </div>
        <h1>تسجيل الدخول</h1>
        <p class="subtitle">مدارس الأبرار الأهلية الحديثة</p>
      </div>
      
      <div class="form-group">
        <label for="name">الاسم الكامل</label>
        <div class="input-wrap">
          <i class="fas fa-user"></i>
          <input id="name" type="text" placeholder="أدخل اسمك بالكامل" />
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-col">
          <label for="grade">الصف الدراسي</label>
          <div class="input-wrap">
            <i class="fas fa-school"></i>
            <select id="grade">
              <option value="">اختر الصف</option>
              <option value="الصف الأول"> الصف الأول الابتدائي</option>
              <option value="الصف الثاني">الصف الثاني الأبتدائي</option>
              <option value="الصف الثالث">الصف الثالث الأبتدائي</option>
              <option value="الصف الرابع">الصف الرابع الأبتدائي</option>
              <option value="الصف الخامس">الصف الخامس الأبتدائي</option>
              <option value="الصف السادس">الصف السادس الأبتدائي</option>
              <option value="الصف السابع">الصف الاول الأعدادي</option>
              <option value="الصف الثامن">الصف الثاني الأعدادي</option>
              <option value="الصف التاسع">الصف الثالث الأعدادي</option>
              <option value="الصف العاشر">الصف الأول الثانوي</option>
              <option value="الصف العاشر">الصف الثاني الثانوي</option>
              <option value="الصف العاشر">الصف الثالث الثانوي</option>
            </select>
          </div>
        </div>
        
        <div class="form-col">
          <label for="curriculum">المسار</label>
          <div class="input-wrap">
            <i class="fas fa-road"></i>
            <select id="curriculum">
              <option value="">اختر المسار</option>
              <option value="مصري">المسار المصري</option>
              <option value="سعودي">المسار السعودي</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-wrap">
          <i class="fas fa-lock"></i>
          <input id="password" type="password" placeholder="أدخل كلمة المرور" />
        </div>
      </div>
      
      <button class="btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> 
        <span id="btnText">دخول</span>
      </button>
      
      <div id="message" class="message"></div>
      
      <p class="footer-text">هذا الموقع مخصص حصريًا لطلاب مدارس الأبرار الأهلية الحديثة</p>
      <p>كلمة المرور هي webbook2025-2026-951357</p>
    </div>
    
    <script>
      // تأثير الجسيمات
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 20 + 5;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 10 + 5;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.opacity = Math.random() * 0.4 + 0.1;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // كلمة المرور المشفرة
      const hashedPassword = "3ea4080e56af3dd6f9affac26d233a623266d0b61b0d2d29ea1b99d997bd19e0";
      
      // دالة التشفير
      async function hash(text) {
        const enc = new TextEncoder().encode(text);
        const buf = await crypto.subtle.digest("SHA-256", enc);
        return Array.from(new Uint8Array(buf))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      }
      
      // ✅ إجبار المستخدم على البقاء في صفحة التسجيل
      // التأكد من تسجيل الخروج عند تحميل صفحة التسجيل
      sessionStorage.removeItem("isLoggedIn");
      localStorage.removeItem("isLoggedIn");
      
      // حذف وقت الدخول السابق إن وجد
      localStorage.removeItem("loginTime");
      
      // تهيئة صفحة التسجيل
      document.addEventListener('DOMContentLoaded', function() {
        // إنشاء تأثير الجسيمات
        createParticles();
        
        // عناصر الصفحة
        const nameInput = document.getElementById('name');
        const gradeSelect = document.getElementById('grade');
        const curriculumSelect = document.getElementById('curriculum');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');
        
        // التركيز على حقل الاسم
        setTimeout(() => {
          nameInput.focus();
        }, 500);
        
        // دالة التحقق من صحة البيانات
        function validateInputs() {
          if (!nameInput.value.trim()) {
            showMessage("⚠ الرجاء إدخال الاسم الكامل", "error");
            nameInput.focus();
            return false;
          }
          
          if (!gradeSelect.value) {
            showMessage("⚠ الرجاء اختيار الصف الدراسي", "error");
            gradeSelect.focus();
            return false;
          }
          
          if (!curriculumSelect.value) {
            showMessage("⚠ الرجاء اختيار المسار", "error");
            curriculumSelect.focus();
            return false;
          }
          
          if (!passwordInput.value.trim()) {
            showMessage("⚠ الرجاء إدخال كلمة المرور", "error");
            passwordInput.focus();
            return false;
          }
          
          return true;
        }
        
        // دالة عرض الرسائل
        function showMessage(text, type) {
          messageDiv.textContent = text;
          messageDiv.className = `message ${type}`;
          
          // إخفاء الرسالة بعد 5 ثواني إذا كانت خطأ
          if (type === 'error') {
            setTimeout(() => {
              if (messageDiv.textContent === text) {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
              }
            }, 5000);
          }
        }
        
        // دالة لتعطيل زر الدخول أثناء التحميل
        function setLoading(isLoading) {
          if (isLoading) {
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> جاري التحقق...';
          } else {
            loginBtn.disabled = false;
            btnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> دخول';
          }
        }
        
        // دالة تسجيل الدخول
        async function performLogin() {
          // التحقق من صحة البيانات
          if (!validateInputs()) return;
          
          // تعطيل الزر وإظهار حالة التحميل
          setLoading(true);
          
          try {
            const userInput = passwordInput.value.trim();
            const userHash = await hash(userInput);
            
            // محاكاة تأخير الشبكة
            await new Promise(resolve => setTimeout(resolve, 800));
            
            if (userHash === hashedPassword) {
              // تسجيل بيانات المستخدم
              const userData = {
                name: nameInput.value.trim(),
                grade: gradeSelect.value,
                curriculum: curriculumSelect.value,
                loginTime: new Date().toISOString(),
                sessionId: Date.now().toString(36) + Math.random().toString(36).substr(2)
              };
              
              // حفظ بيانات المستخدم في الجلسة
              sessionStorage.setItem('userData', JSON.stringify(userData));
              
              // تسجيل وقت الدخول لحساب مدة البقاء
              localStorage.setItem('loginTime', Date.now().toString());
              
              // تسجيل عملية الدخول في الإحصائيات
              const loginRecord = {
                ...userData,
                date: new Date().toLocaleDateString('ar-SA'),
                time: new Date().toLocaleTimeString('ar-SA')
              };
              
              // حفظ سجل الدخول
              const loginHistory = JSON.parse(localStorage.getItem('loginHistory') || '[]');
              loginHistory.unshift(loginRecord);
              
              // الاحتفاظ فقط بآخر 100 تسجيل
              if (loginHistory.length > 100) {
                loginHistory.length = 100;
              }
              
              localStorage.setItem('loginHistory', JSON.stringify(loginHistory));
              
              // تحديث إحصائيات الدخول
              const stats = JSON.parse(localStorage.getItem("siteStats") || "{}");
              stats.logins = (stats.logins || 0) + 1;
              localStorage.setItem("siteStats", JSON.stringify(stats));
              
              // عرض رسالة النجاح
              showMessage("✓ تم تسجيل الدخول بنجاح، جاري التوجيه...", "success");
              
              // حفظ حالة تسجيل الدخول
              sessionStorage.setItem("isLoggedIn", "true");
              
              // إضافة تأثير للبطاقة
              document.querySelector('.card').style.transform = 'scale(1.02)';
              
              // الانتقال للصفحة الرئيسية بعد تأخير بسيط
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1200);
            } else {
              showMessage("✗ كلمة المرور غير صحيحة", "error");
              passwordInput.value = "";
              passwordInput.focus();
              setLoading(false);
              
              // إضافة تأثير اهتزاز لحقل كلمة المرور
              passwordInput.parentElement.style.animation = 'shake 0.5s ease-in-out';
              setTimeout(() => {
                passwordInput.parentElement.style.animation = '';
              }, 500);
            }
          } catch (error) {
            console.error('حدث خطأ أثناء تسجيل الدخول:', error);
            showMessage("✗ حدث خطأ غير متوقع، يرجى المحاولة مرة أخرى", "error");
            setLoading(false);
          }
        }
        
        // إضافة مستمعي الأحداث
        loginBtn.addEventListener('click', performLogin);
        
        // السماح بالدخول بالضغط على Enter في أي حقل
        const inputs = [nameInput, gradeSelect, curriculumSelect, passwordInput];
        
        inputs.forEach(input => {
          input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
              e.preventDefault();
              
              if (input === nameInput) {
                gradeSelect.focus();
              } else if (input === gradeSelect) {
                curriculumSelect.focus();
              } else if (input === curriculumSelect) {
                passwordInput.focus();
              } else {
                performLogin();
              }
            }
          });
        });
        
        // إضافة تأثير اهتزاز
        const style = document.createElement('style');
        style.textContent = `
          @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
          }
        `;
        document.head.appendChild(style);
      });
      
      // تسجيل وقت الخروج لقياس مدة البقاء
      window.addEventListener('beforeunload', function() {
        const loginTime = localStorage.getItem('loginTime');
        if (loginTime && sessionStorage.getItem('isLoggedIn')) {
          const sessionDuration = Date.now() - parseInt(loginTime);
          const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
          
          // حفظ مدة الجلسة
          const sessionHistory = JSON.parse(localStorage.getItem('sessionHistory') || '[]');
          sessionHistory.unshift({
            name: userData.name,
            grade: userData.grade,
            curriculum: userData.curriculum,
            sessionId: userData.sessionId,
            duration: sessionDuration,
            date: new Date().toLocaleDateString('ar-SA'),
            time: new Date().toLocaleTimeString('ar-SA')
          });
          
          // الاحتفاظ فقط بآخر 50 جلسة
          if (sessionHistory.length > 50) {
            sessionHistory.length = 50;
          }
          
          localStorage.setItem('sessionHistory', JSON.stringify(sessionHistory));
          
          // تحديث إحصائيات مدة الجلسات
          const stats = JSON.parse(localStorage.getItem("siteStats") || "{}");
          if (!stats.sessionDurations) stats.sessionDurations = [];
          stats.sessionDurations.push(sessionDuration);
          
          // حساب المتوسط
          if (stats.sessionDurations.length > 0) {
            const sum = stats.sessionDurations.reduce((a, b) => a + b, 0);
            stats.averageSessionDuration = Math.round(sum / stats.sessionDurations.length);
          }
          
          localStorage.setItem("siteStats", JSON.stringify(stats));
          
          // حذف وقت الدخول
          localStorage.removeItem('loginTime');
        }
      });
    </script>
  </body>
